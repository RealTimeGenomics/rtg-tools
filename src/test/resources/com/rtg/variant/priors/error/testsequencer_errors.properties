#
#Similar to sequencer_errors.properties, but for use by unit and regression tests.

#Rate of MNP error events (in read process not genome).
error_mnp_event_rate = 0.01
#Length distribution.  These must sum to 1.0. 
error_mnp_distribution = 0.50,0.20,0.20,0.10

#Rate of insert errors (in read process not genome).
error_ins_event_rate = 0.007

#Rate of insert errors (in read process not genome).
error_del_event_rate = 0.003

# Rate of indel length decay
# Specifies the probabilities of indels with lengths beyond the ends of the
# following distributions
# P(length) = P(length - 1) * error_indel_length_decay
error_indel_length_decay = 0.2

#Distribution of machine errors for insertions and deletions (1..).  These must sum to 1.0.
error_ins_distribution = 0.75,0.15,0.05,0.05
error_del_distribution = 0.70,0.20,0.10

overlap = 0,0,0,1,0
gap = 0,0,1,0,0
